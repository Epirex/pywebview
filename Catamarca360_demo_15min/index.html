<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webview with Watermark</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .watermark {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <iframe src="http://supranet.ar/carteleria/catamarca360/" frameborder="0"></iframe>
    <img src="logo.png" class="watermark" alt="Watermark">
</body>
</html>
